<div class="todo-container">
  <mat-toolbar color="primary" class="todo-toolbar">
    <span>{{ currentDate | date: 'EEEE, d MMM, y' }}</span>
    <span class="toolbar-spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Reset Progress</button>
    </mat-menu>
  </mat-toolbar>

  <div class="todo-content">
    <div class="todo-actions">
      <mat-form-field appearance="outline">
        <input matInput placeholder="Add new item" #newItemInput>
      </mat-form-field>
      <button mat-mini-fab color="primary" aria-label="Add new item">
        <mat-icon>add</mat-icon>
      </button>
    </div>

    <mat-accordion class="todo-list">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            In Progress
          </mat-panel-title>
        </mat-expansion-panel-header>
        <!-- Repeat this for each todo item -->
        <mat-action-list>
          <mat-list-item class="todo-item">
            <h4 matLine>Item 1</h4>
            <mat-icon matListIcon>event</mat-icon>
            <button mat-icon-button aria-label="Mark as done">
              <mat-icon>done</mat-icon>
            </button>
            <button mat-icon-button aria-label="Postpone">
              <mat-icon>snooze</mat-icon>
            </button>
            <button mat-icon-button color="warn" aria-label="Delete">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-list-item>
        </mat-action-list>
      </mat-expansion-panel>
      <!-- Include other sections (e.g., Postponed, Completed) -->
    </mat-accordion>
  </div>

  <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
</div>
